<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Calculator</title>
</head>

<body>
    <!-- JavaScript code for two-number arithmetic -->
        <script>
        // Define two variables that will hold the integers used in arithmetic operations.
        const firstNum = 22
        const secNum = 3

        // Enter the two digits into the terminal.
        console.log('First No: = ', firstNum);
        console.log('Second No: = ', secNum);

        // Perform arithmetic operations on the two numbers and record the results to the console.        console.log(`${firstNum} + ${secNum} = ${firstNum + secNum}`);           
        console.log(`${firstNum} + ${secNum} = ${firstNum + secNum}`);
        console.log(`${firstNum} - ${secNum} = ${firstNum - secNum}`);
        console.log(`${firstNum} * ${secNum} = ${firstNum * secNum}`);
        console.log(`${firstNum} / ${secNum} = ${firstNum / secNum}`);
    </script>
</body>

</html>
